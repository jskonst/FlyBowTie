{% extends "./base.html" %}

{% load i18n %}
{% block content %}
{% load static %}
<div class="container-fluid px-0">
    <img src="{% static 'header-img.png' %}" class="head-bg"/>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 d-md-none">
            {% include "./includes/menu.html" %}
        </div>
        <div class="col-12 col-md-7 my-4 my-md-0">
            <h1>{% block title %} Test Page {% endblock %}</h1>
            {% for img in gallery %}
                <img src="{{MEDIA_URL}}{{ img.imgContent.url }}" class="w-100"/>
            {% endfor %}
        </div>
        <div class="col-12 col-md-5">
            <div class="row">
                <div class="d-none col-12 d-md-block">
                    {% include "./includes/menu.html" %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- {% include "./includes/sidebar.html" %} -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
