{% extends "./base.html" %}

{% block content %}

{% include "./includes/newmenu.html" %}
<div class="container-fluid px-0">
<div id="carouselIndicators" class="carousel slide w-100" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIndicators" data-slide-to="1"></li>
        <li data-target="#carouselIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        {% load static %}
            <img class="d-block w-100" src="{% static '00.jpg' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static '00.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static '00.jpg' %}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <img src="{% static 'babochka_07.png' %}" class="w-100 h-100"/>
        </div>
    </div>
</div>
<div class="container-fluid px-0 position-relative text-center d-none d-md-block">
    <a href=""><img src="{% static '00.jpg' %}" width="100%" height="500px"/>
        <div class="centered">
            <p>Современное оборудование для реализации творческих проектов
            </p>
        </div>
    </a>
</div>
{% include "./includes/map.html" %}

{% endblock %}
